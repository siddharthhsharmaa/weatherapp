<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyp3I4d1dyUilENcDxwqKHMwcnFrAOq-BBvg&s">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
    <input type="text" placeholder="Enter city name" spellcheck="false">
    <button><img src="img/search.png" alt="search"></button>
    </div>
    <div class="error">
    <p>Invalid city name</p>
    </div>
    <div class="weather">
    <img src="img/rain.png" alt="" class="weather-icon">
    <h1 class="temp">22*C</h1>
    <h2 class="city">New York</h2>
    <div class="details">
    <div class="col">
    <img src="img/humidity.png" alt="jj">
    <div>
    <p class="humidity"></p>
    <p>humidity</p>
    </div>
    </div>
    <div class="col">
    <img src="img/wind.png" alt="jj">
     <div class="wind">
     
    </div>
    </div>
   
    </div>
    </div>
  </div>  
</body>
<script src="script.js"></script>
</html>
